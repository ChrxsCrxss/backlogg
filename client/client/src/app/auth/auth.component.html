<form class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputUsername" class="sr-only">Email address</label>
  <input
    type="text"
    id="inputUsername"
    class="form-control"
    [(ngModel)]="username"
    (input)="validateInput()"
    name="username"
    placeholder="Email address"
    required
    autofocus
  />
  <label for="inputPassword" class="sr-only">Password</label>
  <input
    type="password"
    id="inputPassword"
    class="form-control"
    [(ngModel)]="password"
    (input)="validateInput()"
    name="password"
    placeholder="Password"
    required
  />
  <button class="{{ btnStyle }}" (click)="onSignIn()">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
</form>
