<div id="new-post-card" class="card">
  <div class="card-body">
    <form>
      <img [src]="imgURL" height="200" *ngIf="imgURL" />
      <hr />
      <textarea
        name="newPost"
        [(ngModel)]="text"
        rows="4"
        placeholder="Type your post here"
      ></textarea>
      <hr />
      <button type="button" class="btn btn-primary" (click)="submitPost()">
        Submit
      </button>
      <input type="file" (change)="onFileChanged($event)" />
    </form>
  </div>
</div>
