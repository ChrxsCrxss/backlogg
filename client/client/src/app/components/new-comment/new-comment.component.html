<div id="new-post-card" class="card">
  <div class="card-body">
    <form>
      <hr />
      <textarea
        name="newPost"
        [(ngModel)]="text"
        rows="2"
        placeholder="Type your comment here"
      ></textarea>
      <hr />
      <button type="button" class="btn btn-primary" (click)="submitComment()">
        Submit
      </button>
    </form>
  </div>
</div>
