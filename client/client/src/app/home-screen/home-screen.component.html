<div id="queen-navbarnia">
    <h1>Back<sub>LOGG</sub></h1>
    <input type="text" id="username">
    <input type="text" id="password">
    <button type="button" id="login">Log In</button>>
    <button type="button" id="register">Register</button>
</div>
<div id="register-div">
    <h2>Register yourself</h2>
    <form id="register-form">
        <label>Username: </label>
        <input id="username" name="username" type="text" [(ngModel)]="username">
        <br>
        <label>Password: </label>
        <input id="password" name="password" type="password" [(ngModel)]="password">
        <br>
        <button id="register-action" type="button" (click)="register()">Register A New User</button>
    </form>
</div>
